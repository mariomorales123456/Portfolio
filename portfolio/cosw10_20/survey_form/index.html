<!HTML doctype>
<html>
<head>
    <title>Survey Form Project 3</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Indie+Flower" rel="stylesheet">
</head>
<body>
    
<header>
    <h1 id="title">Supermarket Survey</h1>
</header>
    <main>
        <p id="description">What is your favorite supermarket?</p>
        <form id="survey-form">
            <fieldset>
            <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter name" required></label><br>
            <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter email" required></label><br>
                <fieldset>
                <legend>Supermarket</legend>
                <label>Vons <input type="radio" name="radio" value="vons"></label>
                <label>Ralphs <input type="radio"name="radio" value="ralphs"></label>
                <label>Albertsons <input type="radio" name="radio" value="albertons"></label>
                <label>Other <input type="radio" name="radio" value="other"></label>
                </fieldset>
                <fieldset>
                <legend>Purchases</legend>
                <label>Groceries <input type="checkbox" name="checkbox" value="groceries"></label>
                <label>Alcohol <input type="checkbox" name="checkbox" value="alcohol"></label>
                <label>Bakery <input type="checkbox" name="checkbox" value="bakery"></label> 
                <label>Deli <input type="checkbox" name="checkbox" value="deli"></label>
                <label>Pharmacy <input type="checkbox" name="checkbox" value="pharmacy"></label>
                </fieldset>
            <label id="number-label">How many times a week do you shop there? <input id="number" name="number" type="number" min="0" max="100" placeholder="Number"></label><br>
            <label>How much do you spend per trip?<select id="dropdown">
                <option>$0-10</option>
                <option>$11-30</option>
                <option>$31-60</option>
                <option>$60-150</option>
                <option>$150+</option>
            </select>
                </label><br>
                <label>If other, please write in your store of choice: <textarea name="textarea" placeholder="name of store" maxlength="20" rows="1"></textarea>
            </label><br>
            <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
        
    </main>
<footer>
</footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
